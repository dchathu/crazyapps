<div *ngIf="application">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{application.appName}}</h3>
            </div>
            <div class="panel-body">
                <img class="img-responsive" src="{{application.thumbnailUrl}}" alt="">
            </div>
        </div>
    </div>
</div>

<div class="col-md-4 col-md-offset-4">
    <img src="https://i.stack.imgur.com/fABGY.png" alt="">
</div>
